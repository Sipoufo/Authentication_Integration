<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <div class="content">

                </div>
                <!-- Authentication buttons -->
                <div class="auth">
                    <ul>
                        <li>
                            <a href="/">English</a>

                        </li>
                        <li>

                            </button>
                        </li>
                        <li>

                </div>
                <i class="fa fa-bars icon"></i>
            </header>
            <div class="body">
                <div class="login-info">
                    <div class="blur-effect">
                        <div class="yellow-blur"></div>

                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="Enter Email" />
                            <i class="fa fa-times-circle-o icon"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" />
                            <i class="fa fa-eye-slash icon"></i>
                        </div>
                        <a href="/" class="recover-password">Recover Password ?</a>
                        <input type="submit" value="Sign In">
                    </form>
                    <p class="title-social-media">Or continue with</p>
                    <div class="socials-medias">
                        <i class="fa fa-google icon"></i>
                        <i class="fa fa-apple icon"></i>
                        <i class="fa fa-facebook-official icon"></i>
                    </div>
                </div>
            </div>
        </div>
